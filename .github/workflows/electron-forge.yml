name: Electron CI
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm install electron-forge --save-dev
      - run: npm install electron-prebuilt-compile --save-dev
      - run: npm run make
